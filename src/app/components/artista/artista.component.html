<div class="card-columns">
    <div class="card puntero">
        <img [src]="artist.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ artist.name }}</h5>
            <p class="card-text">
                <span class="badge badge-pill badge-primary" *ngFor="let genre of artist.genres">
                            {{ genre }}
                </span>
            </p>
        </div>
    </div>
</div>
